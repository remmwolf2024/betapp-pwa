<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bet App</title>
  <link rel="manifest" href="/manifest.json">
  <style>
    body { font-family: system-ui, -apple-system, Arial; padding: 24px; max-width: 560px; margin: 0 auto; }
    h1 { font-size: 26px; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; margin: 16px 0; }
    input, button { width: 100%; padding: 14px; font-size: 16px; margin: 10px 0; }
    button { cursor: pointer; }
    pre { white-space: pre-wrap; word-break: break-word; background:#f6f6f6; padding: 12px; border-radius: 8px; }
    .ok { color: #0a7; font-weight: 700; }
    .bad { color: #c00; font-weight: 700; }
  </style>
</head>
<body>
  <h1>Uygulama</h1>

  <div class="card">
    <b>Durum</b>
    <div id="status">Yükleniyor...</div>
    <pre id="debug"></pre>
  </div>

  <div class="card">
    <b>Kullanıcı adı</b>
    <input id="username" placeholder="Örn: anil123" />
    <button id="saveBtn">Kaydet</button>
  </div>

  <div class="card">
    <b>Bildirim</b>
    <button id="subBtn">Bildirimleri Aç</button>
  </div>

  <script>
    const WORKER_BASE = "https://betapp-pwa.remmwolf2024.workers.dev";

    const $ = (id) => document.getElementById(id);
    const setStatus = (msg, ok=true) => $("status").innerHTML = `<span class="${ok ? 'ok':'bad'}">${msg}</span>`;
    const setDebug = (obj) => $("debug").textContent = JSON.stringify(obj, null, 2);

    function isStandalone() {
      return window.matchMedia("(display-mode: standalone)").matches || window.navigator.standalone === true;
    }

    function detectPlatform() {
      const ua = navigator.userAgent || "";
      const isIOS = /iPhone|iPad|iPod/i.test(ua);
      const isAndroid = /Android/i.test(ua);
      if (isIOS) return "iOS";
      if (isAndroid) return "Android";
      return "Desktop";
    }

    function detectBrowser() {
      const ua = navigator.userAgent || "";
      const isIOS = /iPhone|iPad|iPod/i.test(ua);

      if (isIOS) {
        if (/CriOS/i.test(ua)) return "Chrome";
        if (/FxiOS/i.test(ua)) return "Firefox";
        if (/OPiOS/i.test(ua)) return "Opera";
        return "Safari";
      }
      if (/SamsungBrowser/i.test(ua)) return "Samsung Internet";
      if (/EdgA/i.test(ua) || /Edg/i.test(ua)) return "Edge";
      if (/OPR/i.test(ua) || /Opera/i.test(ua)) return "Opera";
      if (/Firefox/i.test(ua)) return "Firefox";
      if (/Chrome/i.test(ua)) return "Chrome";
      return "Other";
    }

    function getOrCreateDeviceId(){
      let id = localStorage.getItem("betapp_device_id");
      if(!id){
        id = crypto.randomUUID ? crypto.randomUUID() : (Date.now()+"-"+Math.random()).replace(".","");
        localStorage.setItem("betapp_device_id", id);
      }
      return id;
    }

    async function registerSW() {
      if (!("serviceWorker" in navigator)) throw new Error("Service Worker desteklenmiyor");
      const reg = await navigator.serviceWorker.register("/sw.js");
      await navigator.serviceWorker.ready;
      return reg;
    }

    function urlBase64ToUint8Array(base64String) {
      const padding = "=".repeat((4 - base64String.length % 4) % 4);
      const base64 = (base64String + padding).replace(/-/g, "+").replace(/_/g, "/");
      const rawData = atob(base64);
      const outputArray = new Uint8Array(rawData.length);
      for (let i = 0; i < rawData.length; ++i) outputArray[i] = rawData.charCodeAt(i);
      return outputArray;
    }

    async function getVapidKey() {
      const r = await fetch(WORKER_BASE + "/vapidPublicKey");
      return (await r.text()).trim();
    }

    function getUsername() {
      return ($("username").value || "").trim().replace(/\s+/g,"").slice(0,64);
    }

    async function getSubscribedState(){
      try{
        const reg = await navigator.serviceWorker.ready;
        const sub = await reg.pushManager.getSubscription();
        return !!sub;
      }catch(e){
        return false;
      }
    }

    async function upsertUser(){
      const deviceId = getOrCreateDeviceId();
      const username = getUsername() || localStorage.getItem("betapp_username") || "";
      if (!username) return;

      const platform = detectPlatform();
      const browser = detectBrowser();
      const installed = isStandalone();
      const permission = (self.Notification && Notification.permission) ? Notification.permission : "unknown";
      const subscribed = await getSubscribedState();

      await fetch(WORKER_BASE + "/upsertUser", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ deviceId, username, platform, browser, installed, permission, subscribed }),
      });

      setDebug({ deviceId, username, platform, browser, installed, permission, subscribed });
    }

    $("saveBtn").onclick = async () => {
      const u = getUsername();
      if(!u) return setStatus("Kullanıcı adı boş olamaz", false);
      localStorage.setItem("betapp_username", u);
      setStatus("Kaydedildi: " + u, true);
      await upsertUser();
    };

    $("subBtn").onclick = async () => {
      try {
        const u = getUsername() || localStorage.getItem("betapp_username") || "";
        if(!u) return setStatus("Önce kullanıcı adı kaydet", false);

        const reg = await registerSW();

        const perm = await Notification.requestPermission();
        if (perm !== "granted") {
          setStatus("Bildirim izni verilmedi: " + perm, false);
          await upsertUser();
          return;
        }

        const vapid = await getVapidKey();

        const sub = await reg.pushManager.subscribe({
          userVisibleOnly: true,
          applicationServerKey: urlBase64ToUint8Array(vapid),
        });

        const deviceId = getOrCreateDeviceId();

        const res = await fetch(WORKER_BASE + "/subscribe", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ deviceId, username: u, subscription: sub }),
        });

        const txt = await res.text();
        setStatus("Bildirimler Açıldı ✅", true);

        await upsertUser();

        setDebug({
          deviceId,
          username: u,
          permission: perm,
          endpoint: sub.endpoint,
          subscribeResponse: txt
        });

      } catch (e) {
        setStatus("Hata: " + String(e), false);
        setDebug(String(e));
      }
    };

    (async function init(){
      const saved = localStorage.getItem("betapp_username");
      if(saved) $("username").value = saved;

      try { await registerSW(); } catch(e) {}

      const subscribed = await getSubscribedState();
      setStatus(`Hazır. Standalone=${isStandalone()} permission=${Notification.permission} subscribed=${subscribed}`, true);

      await upsertUser();
    })();
  </script>
</body>
</html>
